<!DOCTYPE html>
<html>
<head>
    <title>Error Test</title>
</head>
<body>
    <h1>Testing for JavaScript Errors</h1>
    <iframe src="cyber-id-generator.html" width="100%" height="600"></iframe>
    
    <script>
        // Capture console errors
        window.addEventListener('error', function(e) {
            console.log('Error captured:', e.error);
            document.body.innerHTML += '<div style="color: red;">Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</div>';
        });
        
        console.log('Test page loaded successfully');
    </script>
</body>
</html>
